<div class="info-card">
  <div class="card-image"></div>
  <img [src]="profile.image"/>
  <div class="card-detail">
    <h1>{{profile.brandName}}, {{profile.modelName}}, {{profile.engineSize}}</h1>
    <p>{{profile.description}}</p>
    <div class="card-action-group">
      <button [class.favorited]="favorited">สนใจ</button>
      <button [class.available]="profile.available">จองเลย</button>
    </div>
  </div>
</div>
